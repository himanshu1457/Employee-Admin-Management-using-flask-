<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="main.js" type="text/javascript"></script>>

  </head>






  <body>

<div class="container">

<div class="jumbotron" >
     <h2>    Register</h2>
    <br></br>
<div class="container">

   <form  method="post" action="/addUser" onsubmit="return validate()">
       <div class="container">
              <div class="form-group">
    <label >E_number: </label>
    <input type="number" class="form-control"  aria-describedby="emailHelp" name="eno" required>

  </div>

  <div class="form-group">
    <label >Name : </label>
    <input type="text" id="nn" class="form-control"  aria-describedby="emailHelp" name="n" required>

  </div>
           <div class="form-group">
    <label >Last Name: </label>
    <input type="text" id="ll"class="form-control" aria-describedby="emailHelp" name="l" required>

  </div>
  <div class="form-group">
    <label >Email: </label>
    <input type="email" id="ee" class="form-control"  aria-describedby="emailHelp" name="e" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
           <div class="form-group">
    <label>Phone Number: </label>
    <input type="number" id="pp" class="form-control"  aria-describedby="emailHelp" name="p" required>
  </div>
           <div class="form-group">
    <label >DOB:</label>
    <input type="text" id="dd" class="form-control"  aria-describedby="emailHelp" name="d" required>

  </div>
           <div class="form-group">
    <label >Address: </label>
    <input type="text" id="aa" class="form-control"  aria-describedby="emailHelp" name="a" required>

  </div>
           <button type="submit" class="btn btn-outline-success">Submit</button>

           <button type="submit" class="btn btn-outline-info"><a  href="/" >Login</a></button>
           <br><br>
           <p><strong> {{message}}</strong> </p>
       </div>

</form>

</div>

</div>


</div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>




</html>
