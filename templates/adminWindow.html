<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>HOME</title>
  </head>


<body>
<br>
  </br>
  <div class="container">
      <div class="row">
          <div class="col md-12">

              <div class="jumbotron p-3">
                  <h2>All <b>Employees</b> <a class="btn btn-info float-right" href="/logout">Logout</a></h2>
                  <br>

                  </br>


<div class="container">
  <!-- Content here -->

  <table class="table">

<thead class="thead">
    <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Email</th>
         <th>Phone</th>
         <th>Dob</th>
         <th>Address</th>



    </tr>
  </thead>

      {%for row in data%}
         <tr>
          {%for cell in row%}

              <td>{{ cell }}</td>

          {%endfor%}

          </tr>


      <div id="modaledit{{row[0]}}" class="modal fade" role="dialog">
          <div class="modal-dialog">

              <div class="modal-content">
                  <div class="modal-header">

                      <h4 class="modal-title">Update</h4>
                  </div>

                  <body class="modal-body">
                  <div class="container-fluid">
                      <form action="/updatee" method="post">

                          <div class="form-group">
                              <label>Name:</label>


                              <input type="text" class="form-control" name="name" value="{{row[0]}}">

                          </div>

                          <div class="form-group">
                              <label>LastName</label>
                              <input type="text" class="form-control" name="last" value="{{row[1]}}">
                          </div>

                           <div class="form-group">
                              <label>email:</label>
                              <input type="email" class="form-control" name="email" value="{{row[2]}}">
                          </div>

                           <div class="form-group">
                              <label>Phone:</label>
                              <input type="number" class="form-control" name="phone" value="{{row[3]}}">
                          </div>

                           <div class="form-group">
                              <label>Dob:</label>
                              <input type="text" class="form-control" name="dob" value="{{row[4]}}">
                          </div>
                           <div class="form-group">
                              <label>Address:</label>
                              <input type="text" class="form-control" name="address" value="{{row[5]}}">
                          </div>

                           <div class="form-group">
                               <button class="btn btn-primary" type="submit">Update</button>
                          </div>
                      </form>

                  </div>



<div class="modal-footer">
     <button class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>



     {%endfor%}
