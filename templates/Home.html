<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>HOME</title>

<body>
<br>
  </br>
  <div class="container">
      <div class="row">
          <div class="col md-12">

              <div class="jumbotron p-3">
                  <h2>Manage <b>Employee</b> <button class="btn btn-info float-right" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Add Employee
  </button></h2>
                  <a class="btn btn-danger float-right" href="/logout" >Logout</a>
                    <a class="btn btn-info float-right" href="#" data-toggle="collapse" data-target="#searching" aria-expanded="false" aria-controls="collapseExample">search</a>

                  <br>

                  </br>
<div class="collapse" id="collapseExample">
  <div class="card card-body">
    <form action="/add" method="POST">

        <div class="container">
               <div class="form-group">
    <label >E_number: </label>
    <input type="number" class="form-control"  aria-describedby="emailHelp" name="eno" required>

  </div>

    <div class="form-group">
    <label >Name : </label>
    <input type="text" class="form-control"  aria-describedby="emailHelp" name="n" required>

  </div>
           <div class="form-group">
    <label >Last Name: </label>
    <input type="text" class="form-control"  aria-describedby="emailHelp" name="l" required>

  </div>
  <div class="form-group">
    <label >Email: </label>
    <input type="email" class="form-control"  aria-describedby="emailHelp" name="e" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
           <div class="form-group">
    <label >Phone Number: </label>
    <input type="number" class="form-control"  aria-describedby="emailHelp" name="p" required>
  </div>
           <div class="form-group">
    <label >DOB:</label>
    <input type="text" class="form-control"  aria-describedby="emailHelp" name="d" required>

  </div>
           <div class="form-group">
    <label >Address: </label>
    <input type="text" class="form-control"  aria-describedby="emailHelp" name="a" required>

  </div>
           <button type="submit" class="btn btn-warning">Submit</button>

          </div>



    </form>
  </div>
</div>

<!--SEARCH-->
                  <div class="collapse" id="searching">
  <div class="card card-body">
    <form action="/callAPI" method="GET">

        <br class="form-group">
                              <label>Search:</label>


            <input type="number" class="form-control" name="En" placeholder="Search by employee number"><br>
        <button type="submit" class="btn btn-warning float-right">Submit</button>




</form>
  </div>
                  </div>



<div class="container">
  <!-- Content here -->

  <table class="table">

<thead class="thead-dark">
    <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Email</th>
         <th>Phone</th>
         <th>Dob</th>
         <th>Address</th>
        <th>ENo</th>
         <th>Actions</th>


    </tr>
  </thead>

      {%for row in data%}
         <tr>
          {%for cell in row%}

              <td>{{ cell }}</td>

          {%endfor%}
              <td>
                 <a href="/updatee/{{row[0]}}" class="btn btn-outline-danger" data-toggle="modal" data-target="#modaledit{{row[0]}}">edit</a>
                   <a href="/delete/{{row[0]}}" class="btn btn-outline-warning" onclick="return confirm('Are you sure Delete ?')">Delete</a>

             </td>
          </tr>


      <div id="modaledit{{row[0]}}" class="modal fade" role="dialog">
          <div class="modal-dialog">

              <div class="modal-content">
                  <div class="modal-header">

                      <h4 class="modal-title">Update</h4>
                  </div>

                  <body class="modal-body">
                  <div class="container-fluid">
                      <form action="/updatee" method="post">

                          <div class="form-group">
                              <label>Name:</label>


                              <input type="text" class="form-control" name="name" value="{{row[0]}}">

                          </div>

                          <div class="form-group">
                              <label>LastName</label>
                              <input type="text" class="form-control" name="last" value="{{row[1]}}">
                          </div>

                           <div class="form-group">
                              <label>email:</label>
                              <input type="email" class="form-control" name="email" value="{{row[2]}}">
                          </div>

                           <div class="form-group">
                              <label>Phone:</label>
                              <input type="number" class="form-control" name="phone" value="{{row[3]}}">
                          </div>

                           <div class="form-group">
                              <label>Dob:</label>
                              <input type="text" class="form-control" name="dob" value="{{row[4]}}">
                          </div>
                           <div class="form-group">
                              <label>Address:</label>
                              <input type="text" class="form-control" name="address" value="{{row[5]}}">
                          </div>

                           <div class="form-group">
                               <button class="btn btn-primary" type="submit">Update</button>
                          </div>
                      </form>

                  </div>



<div class="modal-footer">
     <button class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>



     {%endfor%}
